		============================================ -->

		============================================ -->
    <link rel="stylesheet" href="{% static 'admin_shop/css/meanmenu.min.css' %}">
    <!-- main CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'admin_shop/css/main.css' %}">

    <link rel="stylesheet" href="{% static 'admin_shop/css/scrollbar/jquery.mCustomScrollbar.min.css' %}">

		============================================ -->
    <link rel="stylesheet" href="{% static 'admin_shop/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'admin_shop/css/responsive.css' %}">

		============================================ -->

    <div class="color-line"></div>

		============================================ -->

		============================================ -->

		============================================ -->

		============================================ -->

		============================================ -->

    <script src="{% static 'admin_shop/js/calendar/fullcalendar-active.js' %}"></script>

		============================================ -->

    <script src="{% static 'admin_shop/js/flot/curvedLines.js' %}"></script>

		============================================ -->

		============================================ -->
