{% extends '../base.html' %}
{% block content %}

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login justify-content-center">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>Account Login</h3>
                    </div>
                    <form method="post" class="mt-3  review-form-box">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputEmail" class="mb-0">Email Address</label>
                                {{ login_form.email }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword" class="mb-0">Password</label>
                                {{ login_form.password }}
                                <p >Don't you have an account ? <a href="{% url 'shop:register' %}" class="text-danger">Sign up</a></p>
                            </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->
{% endblock %}
