{% extends '../base.html' %}
{% block content %}

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login justify-content-center">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>Create New Account</h3>
                    </div>
                    <form method="Post" class="mt-3 review-form-box">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0">First Name</label>
                                {{ register_form.first_name }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputEmail1" class="mb-0">Last Name</label>
                                {{ register_form.last_name }}
                            </div>
                            <div class="form-group col-md-12">
                                <label for="InputPassword1" class="mb-0">Email</label>
                                {{ register_form.email }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0">Passsword</label>
                                {{ register_form.password }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputEmail1" class="mb-0">Confirm Password</label>
                                {{ register_form.password2 }}
                                <p class="text-right" >Do you have an account ? <a href="{% url 'shop:login' %}" class="text-danger">Sign in</a></p>
                            </div>

                        </div>
                        <button type="submit" class="btn hvr-hover">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->
{% endblock %}
