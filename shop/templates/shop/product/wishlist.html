{% extends '../base.html' %}
{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Wishlist</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Wishlist</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Wishlist  -->
    <div class="wishlist-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        {% if checked %}
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Images</th>
                                        <th>Product Name</th>
                                        <th>Unit Price </th>
                                        <th>Stock</th>
                                        <th>Add Item</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                            <td class="thumbnail-img">
                                                <a href="#">
                                                    <img class="img-fluid" src="images/img-pro-01.jpg" alt="" />
                                                </a>
                                            </td>
                                            <td class="name-pr">
                                                <a href="#">
                                                    Lorem ipsum dolor sit amet
                                                </a>
                                            </td>
                                            <td class="price-pr">
                                                <p>$ 80.0</p>
                                            </td>
                                            <td class="quantity-box">In Stock</td>
                                            <td class="add-pr">
                                                <a class="btn hvr-hover" href="{% url 'shop:cart' %}">Add to Cart</a>
                                            </td>
                                            <td class="remove-pr">
                                                <a href="#">
                                                    <i class="fas fa-times"></i>
                                                </a>
                                            </td>
                                        </tr>
                                </tbody>
                            </table>
                        {% else %}
                            <p class="alert alert-info text-center">List is empty</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wishlist -->
{% endblock %}
